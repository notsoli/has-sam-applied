name: build & deploy pages

on:
    push:
        branches: ["main"]

    schedule:
        - cron: "0 9 * * *" # 5am edt / 4am est daily

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: set up Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: v1.x

            - name: build site
              run: deno run --allow-read --allow-write src/build.ts

            - name: upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: www

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
